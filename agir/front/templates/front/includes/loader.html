<style>
  html {
    --secondary500: #f4ed0f;
    --background0: #ffffff;
    --text1000: #000a2c;
  
    @media (prefers-color-scheme: dark) {
      --secondary500: #7b7714;
      --background0: #111112;
      --text1000: #fdfdfd;
    }
  }
  
  @keyframes dash {
    from {
      stroke-dashoffset: 316.573;
    }
    to {
      stroke-dashoffset: 138.573;
    }
  }
  
  .path {
    stroke-dasharray: 165.573 12;
    stroke-linecap: round;
    animation: dash 2s cubic-bezier(0.1, 0.3, 0.9, 0.7) forwards infinite;
    will-change: stroke-dashoffset;
  }
  
  #app_loader {
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 1;
    overflow: hidden;
    transition: opacity 200ms ease-in-out;
    z-index: 9999;
    will-change: opacity;
    background-color: var(--background0);
    pointer-events: none;
  }
  
  #app_loader svg .fill-text1000 {
    fill: var(--text1000);
  }
  
  #app_loader svg .stroke-text1000 {
    stroke: var(--text1000);
  }
  
  #app_loader svg .fill-secondary500 {
    fill: var(--secondary500);
  }
</style>
